<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>FlexBox</title>
  </head>
  <body>
    <div id="app">
      <div id="flex-box">
        <div class="flex-items">
          <h2>item1</h2>
        </div>
        <div class="flex-items">
          <h2>item2</h2>
        </div>
        <div class="flex-items">
          <h2>item3</h2>
        </div>
        <div class="flex-items">
          <h2>item4</h2>
        </div>
      </div>
      <div id="chart">
        <div class="chart-items" style="--precent: 10%">10%</div>
        <div class="chart-items" style="--precent: 20%">20%</div>
        <div class="chart-items" style="--precent: 30%">30%</div>
        <div class="chart-items" style="--precent: 40%">40%</div>
        <div class="chart-items" style="--precent: 50%">50%</div>
        <div class="chart-items" style="--precent: 60%">60%</div>
        <div class="chart-items" style="--precent: 70%">70%</div>
        <div class="chart-items" style="--precent: 80%">80%</div>
        <div class="chart-items" style="--precent: 90%">90%</div>
        <div class="chart-items" style="--precent: 100%">100%</div>
      </div>
    </div>
  </body>
</html>
