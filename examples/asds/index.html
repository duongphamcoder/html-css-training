<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <ul id="chart">
        <li class="chart-item" style="--precent: 10%" data-precent="10%"></li>
        <li class="chart-item" style="--precent: 20%" data-precent="20%"></li>
        <li class="chart-item" style="--precent: 30%" data-precent="30%"></li>
        <li class="chart-item" style="--precent: 40%" data-precent="40%"></li>
        <li class="chart-item" style="--precent: 50%" data-precent="50%"></li>
        <li class="chart-item" style="--precent: 60%" data-precent="60%"></li>
        <li class="chart-item" style="--precent: 70%" data-precent="70%"></li>
        <li class="chart-item" style="--precent: 80%" data-precent="80%"></li>
        <li class="chart-item" style="--precent: 90%" data-precent="90%"></li>
        <li class="chart-item" style="--precent: 100%" data-precent="100%"></li>
      </ul>
    </div>
  </body>
</html>
